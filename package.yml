name       : libksane
version    : 18.12.3
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.3/src/libksane-18.12.3.tar.xz : 40bf814cebac7ef00dc18fbdeabb2f9fd786c9144d787d5dc36a58fe18c33034
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ki18n-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
