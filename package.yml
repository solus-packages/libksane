name       : libksane
version    : 19.12.1
release    : 20
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/libksane-19.12.1.tar.xz : 5a5998996848e83c80589c8ed0b1a6c1fa48bb61686288d199d831ac810e1603
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
