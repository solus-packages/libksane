name       : libksane
version    : 22.04.3
release    : 52
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/libksane-22.04.3.tar.xz : 6354b997c7ee20b235dcf25cad8ed9023fa5ddc09eb898de1c95922560306740
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
