name       : libksane
version    : 19.08.1
release    : 16
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.1/src/libksane-19.08.1.tar.xz : 215fae62d8ea1f70908cafc5bc8667c02d4f0329669d056c99443a7b14a6e589
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
