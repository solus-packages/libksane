name       : libksane
version    : 19.12.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/libksane-19.12.0.tar.xz : 5fdb8903ad4e711a13273002f9818d46e8c64add840f4fd232aad4616a5cdd6c
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
