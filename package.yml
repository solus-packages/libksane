name       : libksane
version    : 20.12.3
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/libksane-20.12.3.tar.xz : 46c558989930c0aca16bc8ec1b6f0a963076fa9923b6e30a4d0129c1dd8f4b0b
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
