name       : libksane
version    : 18.12.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/libksane-18.12.1.tar.xz : 28737f8d4ecc95bc3e262503158ac70f9ceff0ee856d3ec0fede68a85b61af95
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ki18n-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
