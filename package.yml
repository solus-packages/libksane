name       : libksane
version    : 23.04.1
release    : 56
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/libksane-23.04.1.tar.xz : aeafdb9bb23fb21e9be1d3b16e734f65abb926c265cc8743538c0823a79ea1ff
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - kconfig-devel
    - ksanecore-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
