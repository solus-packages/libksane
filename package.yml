name       : libksane
version    : 18.04.3
release    : 2
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.3/src/libksane-18.04.3.tar.xz : 92730bed392e2a87df9ab6a7724fc7e69b3823866831f7cf0e06af85daa0ca61
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ki18n-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
