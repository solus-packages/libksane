name       : libksane
version    : 19.12.2
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/libksane-19.12.2.tar.xz : 0ded753f10da81fa4e6319d5d6d95bfa87b5cd9a8561bddcec498c254cc5ef1a
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
