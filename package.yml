name       : libksane
version    : 20.08.2
release    : 31
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/libksane-20.08.2.tar.xz : 21bb577d78e020281dfc6c993ab7fe286d648e72c851e45463a32969fbb35aa6
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
