name       : libksane
version    : 20.08.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.0/src/libksane-20.08.0.tar.xz : 536e0f914095ddfeee132e227d9d2a840186da512b82d95fc9a7262a3a912ea6
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
