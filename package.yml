name       : libksane
version    : 21.12.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/libksane-21.12.0.tar.xz : 94bd3ff023cfa91f5e168e49fd54e98a251fcab7cc1f1137253236147fbf1665
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
