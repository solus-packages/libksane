name       : libksane
version    : 21.04.3
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/libksane-21.04.3.tar.xz : 73b9f0bc4590dc13adf09aa4c56edab0baf5c443432719df52be278d68acce6d
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
