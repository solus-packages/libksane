name       : libksane
version    : 18.08.3
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/libksane-18.08.3.tar.xz : 24f4a3603dec32be7d973486af2eb528f0e1141819f3a6de014c3eaf5b6ec2c5
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ki18n-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
