name       : libksane
version    : 21.04.1
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/libksane-21.04.1.tar.xz : 33027c28e0a7f66b444d9e5d75aef1c268239d64384ce847dc69b86b9bc50af6
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
