name       : libksane
version    : 19.12.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/libksane-19.12.3.tar.xz : 0aab855b8414041c37ddfbb9f0732272206af1c0844376f1370b9d2a907af71d
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
