name       : libksane
version    : 21.08.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/libksane-21.08.0.tar.xz : 1a5fccc52c58927a3a49762cd0a55d0cfe724723014a2929cee69c084bca5b44
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
