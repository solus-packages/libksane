name       : libksane
version    : 18.08.1
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/libksane-18.08.1.tar.xz : c13d6c8240228a4058af73cc9df9409c59fb7ed12e2697f21ad5d289e09d206e
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ki18n-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
