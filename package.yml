name       : libksane
version    : 19.04.2
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/libksane-19.04.2.tar.xz : 5918e87ef07b5b9e63261e3c6981b9eea1aa27d689d7184ab4d32fefb1d0bff4
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ki18n-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
