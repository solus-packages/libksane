name       : libksane
version    : 22.04.0
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/libksane-22.04.0.tar.xz : 733a83126b4ec22da28da597aaeb7650047b1979913a52a6fbf84f284d1abd14
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
