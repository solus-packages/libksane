name       : libksane
version    : 20.04.2
release    : 27
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/libksane-20.04.2.tar.xz : d159f65b2d6f040e02dc6e867fa3e0e31d32d6dda789ff2bfec72d365b5b8744
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
