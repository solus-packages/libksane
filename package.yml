name       : libksane
version    : 20.04.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/libksane-20.04.0.tar.xz : 5e3b367c6b0b3d10af033e4095438db661b480753adb99801716a062f23a8b88
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
