name       : libksane
version    : 21.12.3
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/libksane-21.12.3.tar.xz : ef8b823a11de933023061641627ab94b802d745ce5310c97469840ed09122232
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
