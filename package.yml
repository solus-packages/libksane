name       : libksane
version    : 21.04.0
release    : 38
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/libksane-21.04.0.tar.xz : c30c637e048ee71cb1331cd402197628ca44822db09f1735da1ba7048388459d
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
