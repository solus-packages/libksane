name       : libksane
version    : 20.12.1
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/libksane-20.12.1.tar.xz : d28cd8a9e3075214b621a8eabbac11b5b6690dc9c11fef80b465c0498176ba1f
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kconfig-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
rundeps    :
    - sane-backends
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
